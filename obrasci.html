<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <h1>Obrasci</h1>
    <form action="#" method="post">
        <label for="first_name">Vaše Ime:</label>
        <input type="text" name="first_name" id="first_name">
        
        <br>

        <label for="gender"></label>
        <input type="radio" name="gender" id="male" value="male"> Male
        <input type="radio" name="gender" id="female" value="female"> Female
        <input type="radio" name="gender" id="nonbinary" value="nonbinary"> Nonbinary

        <br>

        <label for="fruits">Voće</label>
        <input type="checkbox" name="fruits" id="jabuka"> Jabuka
        <input type="checkbox" name="fruits" id="banana"> Banana
        <input type="checkbox" name="fruits" id="jagoda"> Jagoda

        <br>

        <label for="cars">Automobili</label>
        <select name="cars" id="cars">
            <option value="1">Tesla</option>
            <option value="2">Mercedes</option>
            <option value="3">BMW</option>
        </select>

        <br>

        <label for="message">Vaša poruka</label>
        <textarea name="message" id="message"></textarea>

        <br>

        <button type="submit">Pošaljite obrazac</button>
    </form>
</body>
</html>
